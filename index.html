<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Filmes</title>
  </head>
  <body>
    <header>
      <!-- <img> com logo -->
      <nav>
        <!-- Linkar com os IDs das sections -->
        <ul>
          <li>lançamentos</li>
          <li>em destaque</li>
          <li>avaliações</li>
          <li>entrevistas & makingof</li>
          <li>novidades</li>
        </ul>
      </nav>
      <input placeholder="Pesquisar filmes" type="text" />
    </header>

    <main>
      <section id="releases">
        <!-- Carrosel com os filmes -->
        <h1>Lançamentos</h1>
        <!-- Tag <video> com o trailer fo filme escolhido -->
        <h2>Nome do Filme</h2>
        <p><b>Sinopse:</b></p>
        <div class="movie-specs">
          <p><b>Diretor:</b></p>
          <p><b>Roteiro:</b></p>
          <p><b>Estreia:</b></p>
          <p><b>Elenco:</b></p>
          <p><b>Avaliação:</b></p>
          <!-- Tag <img> com as avaliações do filme (estrelas) -->
        </div>
      </section>

      <section id="highlights">
        <h1>Em destaque</h1>
        <select>
          <option value="" disabled selected>Categoria</option>
          <option value="all">TODOS</option>
          <option value="adventure">Aventura</option>
          <option value="love">Romance</option>
          <option value="comedy">Comédia</option>
        </select>

        <!-- Tags <img> com as imagens dos filmes -->

        <button>+ Carregar mais filmes</button>
      </section>

      <section id="reviews"></section>
      <section id="making-of"></section>
      <section id="news">
        <div id="article-group">
          <article class="article-item"></article>
          <article class="article-item"></article>
          <article class="article-item"></article>
        </div>
        <aside>
          <section id="about"></section>
          <section id="editorial"></section>
          <section id="social-media"></section>
        </aside>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
